on: push
name: Publish Website
jobs:
  web-deploy:
    name: ğŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Install Packages
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
    - run: npm install
      
    - name: ğŸ”¨ Build
      run: npm run build
    
    - name: ğŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: stonehands.org
        remote-user: stonehan
        private-ssh-key: ${{ secrets.SSH_KEY }}
        ssh-port: 2222
        destination-path: ~/public_html/
        source-path: ./dist/
